<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Resume</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="assets/css/foundation.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="row">
    <div class="large-10 large-offset1 columns">
      <div ng-app="resumeApp">

        <div ng-controller="ResumeController">
          <h2>{{resume.title}}</h2>
          <input type="text" ng-model="search.items">
          <table>
            <tr ng-repeat="experience in resume.technical_experience | filter:search">
              <td>{{experience.title}}</td>
              <td><span ng-repeat="item in experience.items"> {{item}}</span></td>
            </tr>
          </table>

        </div>

      </div>
    </div>
  </div>
  <script src="assets/js/angular.js"></script>
  <script src="assets/js/resume.js"></script>
</body>
</html>
